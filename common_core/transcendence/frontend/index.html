<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>GPOAT - Game Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pong-dark': '#0f0f23',
            'pong-blue': '#1e40af',
            'pong-green': '#10b981'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-pong-dark text-white min-h-screen">
  <!-- Navigation Header -->
  <nav class="bg-black/50 backdrop-blur-sm border-b border-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <button onclick="showSection('home')" class="text-2xl font-bold text-pong-green hover:text-green-300 transition-colors">
            üèì GPOAT
          </button>
        </div>
        
        <div class="hidden md:flex items-center space-x-6">
          <button onclick="showSection('home')" class="hover:text-pong-blue transition-colors">Home</button>
          <button onclick="showSection('game')" class="hover:text-pong-green transition-colors">Play</button>
          <button onclick="showSection('tournament')" class="hover:text-yellow-400 transition-colors">Tournaments</button>
          <button onclick="showSection('chat')" class="hover:text-purple-400 transition-colors">Chat</button>
          <button onclick="showSection('stats')" class="hover:text-orange-400 transition-colors">Stats</button>
          <button onclick="showSection('settings')" class="hover:text-cyan-400 transition-colors">Settings</button>
        </div>

        <div class="flex items-center space-x-4">
          <div id="user-info" class="hidden">
            <div class="flex items-center space-x-3">
              <span class="text-gray-300">Hi,  <span id="user-name" class="text-pong-green font-semibold"></span></span>
              <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm transition-colors">
                Logout
              </button>
            </div>
          </div>
          <div id="auth-buttons" class="flex space-x-2">
            <button onclick="showLogin()" class="bg-pong-blue hover:bg-blue-700 px-4 py-2 rounded transition-colors">
              Login
            </button>
            <button onclick="showRegister()" class="bg-pong-green hover:bg-green-700 px-4 py-2 rounded transition-colors">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main id="main-content" class="flex-1">
  </main>

  <div id="auth-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50">
    <div class="flex items-center justify-center h-full">
      <div class="bg-gray-900 p-8 rounded-lg max-w-md w-full mx-4 border border-gray-700">
        <h3 id="auth-title" class="text-2xl font-bold mb-6 text-center"></h3>
        <form id="auth-form" class="space-y-4">
          <input type="text" id="auth-username" placeholder="Username" required
                 class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-pong-blue transition-colors">
          <input type="password" id="auth-password" placeholder="Password" required
                 class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-pong-blue transition-colors">
          <input type="email" id="auth-email" placeholder="Email" 
                 class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-pong-blue transition-colors">
          <button type="submit" id="auth-submit" class="w-full py-2 rounded font-semibold transition-colors"></button>
        </form>
        <button onclick="closeAuth()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl transition-colors">
          ‚úï
        </button>
      </div>
    </div>
  </div>

  <!-- Loading indicator -->
  <div id="loading-indicator" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-40">
    <div class="flex items-center justify-center h-full">
      <div class="bg-gray-900 rounded-lg p-6 border border-gray-700">
        <div class="flex items-center space-x-3">
          <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-pong-blue"></div>
          <span class="text-gray-300">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
    <script src="app-unified.js"></script>
</body>

</html>
